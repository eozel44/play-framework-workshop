@*taskList template*@

@(tasks:Seq[String])(implicit flash:Flash)

@main("Task List"){
       <h2>Task List</h2>

       <ul>
              @for(task<-tasks){
                     <li>@task</li>
              }

       </ul>

       <div>
              <a href="@routes.TaskList.logout">Logout</a>

       </div>
}
